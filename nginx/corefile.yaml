apiVersion: v1
kind: ConfigMap
metadata: # kpt-merge: example/nginx-file
  name: nginx-file
  namespace: nginx
  annotations:
    internal.kpt.dev/upstream-identifier: '|ConfigMap|example|nginx-file'
data:
  Corefile: |
    .:53 {
        errors
        health {
          lameduck 5s
        }
        ready
        prometheus :9153
        forward . /etc/resolv.conf {
          max_concurrent 1000
        }
        cache 300 {
          success 2048
          denial 2048
          prefetch 100
          serve_stale
        }
        loop
        reload
    }
